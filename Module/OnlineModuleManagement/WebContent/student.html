<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Student Portal</title>

<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"
	type="text/javascript"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
	type="text/javascript"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="main_container">
		<div class="main_heading">
			<h4 class="main_heading_text">Online Module Management - Student Dashboard</h4>
		</div>
		<form id="studentForm">
		<div class="sub_container">
			<div style="height: 50px"></div>
			<div id="studentLoginDiv" class="login-container">
					<fieldset class="border-radius-fieldset background-color-gray">
						<legend
							class="fieldset-style background-color-blue border-radius-fieldset">Student
							Login</legend>
						<table>
							<tr class="height_tr">
								<td colspan="2"><label id="loginErrorMsg" class="error-msg"></label></td>
							</tr>
							<tr class="height_tr">
								<td><label class="error-msg">*</label><label for="studentlogin">User Name:</label></td>
								<td><input id="studentlogin" type="text" name="studentlogin" /></td>
							</tr>
							<tr class="height_tr">
								<td><label class="error-msg">*</label><label for="studentPassword">Password:</label></td>
								<td><input id="studentPassword" type="password" name="studentPassword" /></td>
							</tr>
							<tr class="height_tr">
								<td></td>
								<td><input id="studentLoginButton" type="button" value="Submit" onclick="handleLogin(false);"
									class="button background-color-blue" /></td>
							</tr>
							<tr class="height_tr">
								<td><a
									style="cursor: pointer;" class="text-decoration" 
									onclick="enableRegistrationDiv();">New User ?</a></td>
							</tr>
							<tr class="height_tr"></tr>
						</table>
					</fieldset>
			</div>
			<div id="studentRegistrationDiv" class="reg-container">
					<fieldset class="border-radius-fieldset background-color-gray">
						<legend
							class="fieldset-style background-color-blue border-radius-fieldset">Student
							Registration</legend>
						<table>
							<tr class="height_tr">
								<td colspan="2"><label id="regErrorMsg" class="error-msg"></label><label
									id="regSuccessMsg" class="success-msg"></label></td>
							</tr>
							<tr class="height_tr">
								<td><label class="error-msg">*</label><label for="firstName">First Name:</label></td>
								<td><input id="firstName" type="text" name="firstName" /></td>
								<td width="10px"></td>
								<td> <label class="error-msg">*</label><label for="lastName">Last Name:</label></td>
								<td><input id="lastName" type="text" name="lastName" /></td>
								
							</tr>
							<tr class="height_tr">
								<td><label class="error-msg">*</label><label for="regPassword">Password:</label></td>
								<td><input id="regPassword" type="password"
									name="regPassword" /></td>
									<td width="10px"></td>
									<td><label class="error-msg">*</label><label for="confirmPassword">Confirm Password:</label></td>
								<td><input id="confirmPassword" type="password"
									name="confirmPassword" /></td>
							</tr>
							<tr class="height_tr">
							<td><label class="error-msg">*</label><label for="email">Email:</label></td>
								<td><input id="email" type="text" name="email" /></td>
								<td width="10px"></td>
								<td><label class="error-msg">*</label><label for="mobileNumber">Mobile Number:</label></td>
								<td><input id="mobileNumber" type="text"
									name="mobileNumber" /></td>
							</tr>
							<tr class="height_tr">
								<td><label class="error-msg">*</label><label for="address1">Address 1:</label></td>
								<td><input id="address1" type="text" name="address1" /></td>
								<td width="10px"></td>
								<td><label class="error-msg">*</label><label for="address2">Address 2:</label></td>
								<td><input id="address2" type="text" name="address2" /></td>
							</tr>
							<tr class="height_tr">
								<td><label class="error-msg">*</label><label for="rollNumber">Roll Number:</label></td>
								<td><input id="rollNumber" type="text" name="rollNumber" /></td>
								<td width="10px"></td>
								<td><label class="error-msg">*</label><label for="pinCode">PinCode:</label></td>
								<td><input id="pinCode" type="text" name="pinCode" /></td>
							</tr>
							<tr class="height_tr">
								<td colspan="5" align="right"><input type="hidden" id="isAdmin" name="isAdmin" value="false" /> <input
									id="registerButton" type="button" value="Register"
									class="button background-color-blue"
									onclick="handleRegistration(false)" /></td>
							</tr>
							<tr class="height_tr">
								<td><input type="hidden" name="isAdmin" value="false" /> <a
									id="showRegistrationDiv" style="cursor: pointer;"
									class="text-decoration" onclick="enableLoginDiv();">Login
										?</a></td>
							</tr>

						</table>
					</fieldset>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
