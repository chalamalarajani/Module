<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Admin Portal</title>

<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"
	type="text/javascript"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
	type="text/javascript"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="app.css">
<style>
</style>
<script type="text/javascript">
	$(document).ready(function() {
		setUserData(true);
	});
</script>
</head>
<body>
	<div class="main_container">
		<div class="main_heading">
			<h4 class="main_heading_text">Online Module Management - Admin Dashboard</h4>
		</div>
		<div class="sub_container">
			<div id="roomCreationDiv">
				<form id="addRoomForm">
					<input type="hidden" name="userId" id="userId" /> 

					<table width="100%">
						<tr align="right">
							<td colspan="4">Welcome, <label id="userName"
								class="font-weight-bold"></label> <label
								class="padding-left text-decoration" onclick="handleLogOut(true)"> Logout</label>
							</td>

						</tr>
						<tr>
							<td class="padding-left" colspan="3"><h4>Selected Student Module Details</h4></td>
						</tr>
						<tr class="height_tr">
							<td class="padding-left width_150"><label for="SelStudentId">Student
									Id </label></td>
							<td>:</td><td> <label id="SelStudentId" class="padding-left"></label></td>
						</tr>
						<tr class="height_tr">
							<td class="padding-left width_150"><label for="selStudentName">Name
									 </label></td>
							<td>: </td><td> <label id="selStudentName" class="padding-left"></label></td>
						</tr>
						<tr class="height_tr">
							<td class="padding-left width_150"><label for="selStudenEmail">Email
									 </label></td>
							<td>: </td><td> <label id="selStudenEmail" class="padding-left"></label></td>
						</tr>
						
						<tr class="height_tr">
							<td class="padding-left width_150"><label for="stdselectedModulelist">Selected Modules
									 </label></td>
							<td>: </td><td> <label id="stdselectedModulelist" class="padding-left"></label></td>
						</tr>
						<tr class="height_tr">
							<td class="padding-left width_150"><label for="SelPaymentStatus">Payment Status
									 </label></td>
							<td>: </td><td> <label id="SelPaymentStatus" class="padding-left"></label></td>
						</tr>

						<tr>
							<td  class="padding-left" colspan="3"><h4>Search Student Details</h4></td>
						</tr>
						<tr>
							<td colspan="4">
								<table align="right">
									<tr><td></td>
										<td><select id="searchColumn" name="searchColumn">
												<option value="0" label="--- Please Select ---"></option>
												<option value="roll_number" label="Student Id"></option>
												<option value="email" label="Email"></option>
												<option value="paymentstatus" label="Payment Status"></option>
										</select></td>
										<td><input id="searchWord" type="text" name="searchWord" /></td>
										<td><input id="searchRoom" type="button" value="Search"
											class="button" onclick="searchDetails()" /></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="4">
								<table id="customers">
									<thead>
										<tr>
											<th>S.No</th>
											<th>Student Id</th>
											<th>Name</th>
											<th>Email</th>
											<th>Payment Status</th>
											<th>Show Full Details</th>
										</tr>
									</thead>
									<tbody id="tbody">
									</tbody>
								</table>
							</td>
						</tr>

					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
